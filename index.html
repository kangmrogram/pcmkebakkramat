<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Presensi PCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f766e">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    :root {
      --primary: #0f766e; /* Hijau Teal Modern */
      --primary-dark: #115e59;
      --accent: #14b8a6;
      --bg-color: #f0fdfa; /* Background mint sangat muda */
      --card-bg: #ffffff;
      --text-main: #334155;
      --radius: 24px;
    }

    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: var(--bg-color); 
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 15px;
      -webkit-tap-highlight-color: transparent;
    }

    /* Card Utama */
    .card-custom { 
      border-radius: var(--radius); 
      border: none;
      background: var(--card-bg);
      box-shadow: 0 20px 40px -10px rgba(15, 118, 110, 0.15); 
      padding: 30px 25px;
      width: 100%;
      max-width: 480px;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    /* Hiasan Header */
    .card-custom::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    /* Header Logo */
    .header-section {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo-img {
      width: 70px;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    .app-title {
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 1.25rem;
      line-height: 1.3;
      margin-bottom: 2px;
    }
    .app-date {
      font-size: 0.8rem;
      color: #64748b;
      font-weight: 500;
      background: #f1f5f9;
      padding: 4px 12px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 5px;
    }

    /* Camera Viewfinder */
    .camera-wrapper {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: #000;
      aspect-ratio: 4/3;
    }
    #camera { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transform: scaleX(-1); 
    }
    .scan-overlay {
      position: absolute;
      top: 20px; left: 20px; right: 20px; bottom: 20px;
      border: 2px dashed rgba(255,255,255,0.6);
      border-radius: 12px;
      pointer-events: none;
    }
    .scan-text {
      position: absolute;
      bottom: 10px; left: 0; right: 0;
      text-align: center;
      color: white;
      font-size: 0.75rem;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      backdrop-filter: blur(4px);
    }
    #canvas, .hidden { display: none; }

    /* Inputs */
    .form-group { margin-bottom: 18px; }
    .form-label { font-size: 0.85rem; font-weight: 600; color: #475569; margin-bottom: 6px; display: block; }
    .input-group-custom {
      position: relative;
      display: flex;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .input-group-custom:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
      background: #fff;
    }
    .input-icon {
      padding: 0 15px;
      color: #94a3b8;
      font-size: 1.1rem;
    }
    .form-control-custom {
      border: none;
      background: transparent;
      padding: 12px 15px 12px 0;
      width: 100%;
      font-size: 0.95rem;
      color: var(--text-main);
      outline: none;
    }
    .btn-riwayat {
      background: #e0f2fe;
      color: #0284c7;
      border: none;
      font-weight: 600;
      font-size: 0.8rem;
      padding: 8px 16px;
      border-radius: 8px;
      margin-right: 8px;
      transition: 0.2s;
      cursor: pointer;
    }
    .btn-riwayat:active { transform: scale(0.95); }

    /* Button Utama */
    #btnAbsen {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 16px;
      padding: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 1rem;
      box-shadow: 0 10px 20px -5px rgba(15, 118, 110, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      color: white;
      margin-top: 10px;
    }
    #btnAbsen:active { transform: scale(0.98); box-shadow: 0 5px 10px -5px rgba(15, 118, 110, 0.4); }
    #btnAbsen:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }

    /* Status Boxes */
    .status-pill {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    .status-ok { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .status-err { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    
    /* Modal Styling */
    .modal-content { border-radius: 20px; border: none; overflow: hidden; }
    .modal-header { border-bottom: 1px solid #f1f5f9; background: #fff; padding: 15px 20px; }
    .foto-rekap { 
      width: 100px; height: 100px; 
      object-fit: cover; 
      border-radius: 20px; 
      border: 4px solid #fff; 
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .stat-card {
      background: #f8fafc;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      border: 1px solid #f1f5f9;
    }

    /* Animation */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Loading Overlay */
    #loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(5px);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="loading" class="hidden">
  <div id="loading-overlay">
    <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 fw-bold text-success">Mengirim Data...</p>
  </div>
</div>

<div class="card-custom">
  <div class="header-section">
    <img src="https://www.freepnglogos.com/uploads/logo-muhammadiyah-png/hq-free-logo-muhammadiyah-png-download-16.png" class="logo-img" alt="Logo">
    <h1 class="app-title">Presensi Kajian AUM<br>PCM Kebakkramat</h1>
    <span id="tglKegiatan" class="app-date">Memuat Tanggal...</span>
  </div>

  <div id="statusWaktu" class="hidden"></div>

  <div class="camera-wrapper">
    <video id="camera" autoplay playsinline></video>
    <div class="scan-overlay"></div>
    <div class="scan-text"><i class="bi bi-camera-video-fill me-1"></i> Pastikan wajah terlihat jelas</div>
  </div>
  <canvas id="canvas"></canvas>

  <div class="form-group">
    <label class="form-label">Nama Lengkap</label>
    <div class="input-group-custom">
      <i class="bi bi-person input-icon"></i>
      <select id="nama" class="form-control-custom">
        <option disabled selected>-- Memuat Data... --</option>
      </select>
      <button class="btn-riwayat" onclick="bukaModalReport()">
        <i class="bi bi-clock-history"></i>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Asal AUM</label>
    <div class="input-group-custom">
      <i class="bi bi-building input-icon"></i>
      <select id="aum" class="form-control-custom">
        <option disabled selected>-- Pilih AUM --</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Kesimpulan Kajian</label>
    <div class="input-group-custom">
      <i class="bi bi-journal-text input-icon" style="align-self: flex-start; margin-top: 12px;"></i>
      <textarea id="kesimpulan" class="form-control-custom" rows="2" placeholder="Catatan penting..."></textarea>
    </div>
  </div>

  <div id="statusLokasiBox" class="status-pill status-err">
    <div class="spinner-border spinner-border-sm" role="status"></div>
    <span>Mencari Lokasi...</span>
  </div>

  <button id="btnAbsen" onclick="kirimAbsen()" disabled>
    <i class="bi bi-send-fill me-2"></i> KIRIM PRESENSI
  </button>
</div>

<div class="modal fade" id="modalReport">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold"><i class="bi bi-bar-chart-fill text-success me-2"></i>Laporan Kehadiran</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        
        <div class="d-flex gap-2 mb-4">
          <input type="date" id="filterStart" class="form-control form-control-sm">
          <input type="date" id="filterEnd" class="form-control form-control-sm">
          <button class="btn btn-sm btn-success" onclick="loadReportData()"><i class="bi bi-search"></i></button>
        </div>

        <div id="loadingReport" class="text-center hidden py-4">
          <div class="spinner-border text-success"></div>
        </div>

        <div id="contentReport" class="text-center hidden">
          <div id="boxFoto" class="hidden">
            <img id="imgFotoTerbaru" src="" class="foto-rekap">
          </div>
          
          <h4 class="fw-bold text-dark mb-0" id="repNama">User</h4>
          <span class="badge bg-light text-dark border mb-3" id="repAum">AUM</span>
          
          <div class="row g-3 mb-4">
            <div class="col-6">
              <div class="stat-card">
                <small class="text-muted d-block text-uppercase" style="font-size:0.7rem; letter-spacing:1px;">Kehadiran</small>
                <span id="repTotal" class="fs-4 fw-bold text-success">0</span>
              </div>
            </div>
            <div class="col-6">
              <div class="stat-card">
                <small class="text-muted d-block text-uppercase" style="font-size:0.7rem; letter-spacing:1px;">Persentase</small>
                <span id="repPercent" class="fs-4 fw-bold text-primary">0%</span>
              </div>
            </div>
          </div>

          <h6 class="text-start fw-bold mb-3 border-bottom pb-2">Riwayat Detail</h6>
          <div style="max-height: 200px; overflow-y: auto;">
            <table class="table table-borderless table-sm text-start align-middle">
              <tbody id="tabelHistory"></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  // ================= KONFIGURASI =================
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwM8mW49NxxBlH5YzWZMrODsJL4yofK2Kq6ZZJbz7LMrCE79IBhRF7T6PgtRT6OmcedtQ/exec"; // <--- JANGAN LUPA PASTE URL API DISINI
  const PUSAT_LAT = -7.520630;
  const PUSAT_LNG = 110.906286;
  const MAX_RADIUS = 500; 

  var video = document.getElementById('camera');
  var latUser = 0, lngUser = 0, lokasiString = "", jarakUser = 0;
  var namaKegiatan = "", isTimeOpen = false, isLocationOk = false, myModal;

  // ================= INIT =================
  window.onload = function() {
    try {
      myModal = new bootstrap.Modal(document.getElementById('modalReport'));
      setupTanggal();
      cekWaktuBuka();

      // Kamera
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(s => video.srcObject = s)
        .catch(e => alert("Kamera Error: " + e));

      // GPS
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(updatePosisi, e => {
           document.getElementById('statusLokasiBox').innerHTML = `<i class="bi bi-geo-alt-fill"></i> GPS Error: ${e.message}`;
        }, { enableHighAccuracy: true });
      }

      loadOptions(); // Tarik Data
    } catch (e) { console.error(e); }
  };

  function setupTanggal() {
    var now = new Date();
    var options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    namaKegiatan = "Pengajian Ahad Pagi - " + now.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById('tglKegiatan').innerText = now.toLocaleDateString('id-ID', options);
  }

  // ================= API CALLS =================
  async function loadOptions() {
    try {
      let req = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'getOptions' }) });
      let res = await req.json();
      if(res.status === 'success') {
        isiDropdown('nama', res.nama);
        isiDropdown('aum', res.aum);
      }
    } catch (e) { console.log(e); }
  }

  async function kirimAbsen() {
    var nama = document.getElementById('nama').value;
    var aum = document.getElementById('aum').value;
    var kesimpulan = document.getElementById('kesimpulan').value;
    
    if (!nama || !aum || !kesimpulan) { alert("Harap lengkapi semua data!"); return; }

    document.getElementById('loading').classList.remove('hidden');

    var cvs = document.getElementById('canvas');
    cvs.width = video.videoWidth; cvs.height = video.videoHeight;
    var ctx = cvs.getContext('2d');
    ctx.save(); ctx.translate(cvs.width, 0); ctx.scale(-1, 1); ctx.drawImage(video, 0, 0); ctx.restore();
    
    // Watermark Modern
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, cvs.height - 100, cvs.width, 100);
    
    ctx.font = "bold 16px sans-serif"; ctx.fillStyle = "white"; 
    var txt = ["Jarak: " + jarakUser + "m", "Loc: " + latUser.toFixed(4) + "," + lngUser.toFixed(4), new Date().toLocaleString('id-ID')];
    txt.forEach((t, i) => { ctx.fillText(t, 20, cvs.height - 20 - (i*25)); });

    var base64 = cvs.toDataURL("image/png").replace(/^data:image\/(png|jpg);base64,/, "");

    try {
      let req = await fetch(SCRIPT_URL, { 
        method: 'POST', 
        body: JSON.stringify({ 
          action: 'savePresensi', 
          data: { nama: nama, aum: aum, kegiatan: namaKegiatan, kesimpulan: kesimpulan, lokasiString: lokasiString, lat: latUser, lng: lngUser, image: base64 } 
        }) 
      });
      let res = await req.json();
      
      document.getElementById('loading').classList.add('hidden');
      alert(res.message);
      if(res.status === 'success') location.reload();
    } catch (e) { 
        document.getElementById('loading').classList.add('hidden');
        alert("Gagal Kirim: " + e); 
    }
  }

  async function loadReportData() {
    var nama = document.getElementById('nama').value;
    if(!nama) return alert("Pilih Nama Terlebih Dahulu");

    document.getElementById('loadingReport').classList.remove('hidden');
    document.getElementById('contentReport').classList.add('hidden');

    try {
      let req = await fetch(SCRIPT_URL, { 
        method: 'POST', 
        body: JSON.stringify({ action: 'getReport', nama: nama, start: document.getElementById('filterStart').value, end: document.getElementById('filterEnd').value }) 
      });
      let res = await req.json();
      
      document.getElementById('loadingReport').classList.add('hidden');
      document.getElementById('contentReport').classList.remove('hidden');

      document.getElementById('repNama').innerText = nama;
      document.getElementById('repAum').innerText = res.aum || "-";
      document.getElementById('repTotal').innerText = res.count + " / " + res.totalEvents;
      document.getElementById('repPercent').innerText = res.percent + "%";
      
      var img = document.getElementById('imgFotoTerbaru');
      var box = document.getElementById('boxFoto');
      if(res.fotoTerbaru) { img.src = "data:image/png;base64," + res.fotoTerbaru; box.classList.remove('hidden'); } else { box.classList.add('hidden'); }

      var tbody = document.getElementById('tabelHistory'); tbody.innerHTML = "";
      if(res.history.length === 0) tbody.innerHTML = "<tr><td colspan='2' class='text-center text-muted py-3'>Belum ada data</td></tr>";
      else res.history.forEach(i => tbody.innerHTML += `
        <tr>
            <td class='ps-0'>
                <div class='fw-bold text-dark' style='font-size:0.85rem'>${i.tanggal.split('-')[0]}</div>
                <div class='text-muted' style='font-size:0.75rem'><i class="bi bi-clock"></i> ${i.tanggal.split('-')[1] || ''}</div>
            </td>
            <td class='text-end pe-0'><span class="badge bg-success bg-opacity-10 text-success">Hadir</span></td>
        </tr>`);

    } catch (e) { alert("Error Report: " + e); }
  }

  // ================= HELPERS =================
  function isiDropdown(id, list) {
    var sel = document.getElementById(id);
    sel.innerHTML = `<option disabled selected>-- Pilih ${id === 'nama' ? 'Nama' : 'AUM'} --</option>`;
    list.forEach(i => { var o = document.createElement("option"); o.text = i; o.value = i; sel.add(o); });
  }

  function bukaModalReport() { myModal.show(); loadReportData(); }

  function updatePosisi(pos) {
    latUser = pos.coords.latitude; lngUser = pos.coords.longitude;
    lokasiString = latUser + "," + lngUser;
    
    var R = 6371000, dLat = (PUSAT_LAT-latUser)*Math.PI/180, dLon = (PUSAT_LNG-lngUser)*Math.PI/180;
    var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(latUser*Math.PI/180)*Math.cos(PUSAT_LAT*Math.PI/180) * Math.sin(dLon/2)*Math.sin(dLon/2);
    jarakUser = Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));

    var el = document.getElementById('statusLokasiBox');
    if (jarakUser <= MAX_RADIUS) { 
        isLocationOk = true; 
        el.className = 'status-pill status-ok'; 
        el.innerHTML = `<i class="bi bi-geo-alt-fill"></i> Lokasi Aman (${jarakUser}m)`; 
    } else { 
        isLocationOk = false; 
        el.className = 'status-pill status-err'; 
        el.innerHTML = `<i class="bi bi-exclamation-triangle-fill"></i> Kejauhan (${jarakUser}m)`; 
    }
    cekTombol();
  }

  function cekWaktuBuka() {
    var now = new Date(), day = now.getDay(), h = now.getHours(), m = now.getMinutes();
    var isOpen = (day === 0 && ((h === 6) || (h === 7 && m <= 30)));
    
    // UNTUK TESTING HARI INI (Hapus baris bawah ini saat Live)
    // isOpen = true; 

    var el = document.getElementById('statusWaktu');
    if(isOpen) { isTimeOpen = true; el.classList.add('hidden'); }
    else { 
        isTimeOpen = false; 
        el.classList.remove('hidden'); 
        el.className = 'status-pill status-err'; 
        el.innerHTML = "⛔ Maaf, Presensi Ditutup"; 
    }
    cekTombol();
  }

  function cekTombol() {
    var btn = document.getElementById('btnAbsen');
    if(isTimeOpen && isLocationOk) { btn.disabled = false; btn.innerHTML = `<i class="bi bi-send-fill me-2"></i> KIRIM PRESENSI`; }
    else { btn.disabled = true; btn.innerHTML = !isTimeOpen ? "⛔ WAKTU TUTUP" : "❌ LOKASI TIDAK SESUAI"; }
  }
</script>

</body>
</html>
